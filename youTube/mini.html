         width: 45px;
         margin-right: 50px;

<script>
   let videotobePlayed = {}

   const searchVideos = async () => {
      try {
         let inp = document.querySelector(`#search`).value
         // console.log(inp)
         let res = await fetch(`https://youtube.googleapis.com/youtube/v3/search?part=snippet&q=${inp}&maxResults=20&key=AIzaSyC6ZfNTY3ByqYuvhsL7Ol9riY_fJyMHEZo`)

         let data = await res.json()

         let videos = data.items
         console.log(videos)
         appendVideos(videos)
         // return videos
      }

      catch (e) {
         console.log(e)
      }
   }

   const appendVideos = (data) => {
      document.querySelector(`#search_results`).innerHTML = null
      data.forEach(({ snippet: { title }, snippet: {thumbnails : { high: {url}}}, id: { videoId } } = el) => {

         let div = document.createElement(`div`)

         let p = document.createElement(`p`)
         // p.innerText = el.snippet.title
         p.innerText = title

         // let frame = document.createElement(`iframe`)
         // frame.allow = "fullscreen"
         // frame.height = "100%"
         // frame.width = "100%"
         // frame.src = `https://www.youtube.com/embed/${videoId}`

         let thumbnail = document.createElement(`img`)
         thumbnail.src = url
         thumbnail.style.width = "100%"
         thumbnail.addEventListener('click', () => {

            videotobePlayed = {
               videoref : videoId 
            }

            localStorage.setItem('videoref',JSON.stringify(videotobePlayed))
            window.location.href = 'mini.html'
            // window.open('video.html', '_blank')
         })

         div.append(thumbnail, p)
         document.querySelector(`#search_results`).append(div)
      })
   }

</script>
